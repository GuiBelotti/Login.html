<!DOCTYPE html>
<html>


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login.html</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">


  <style>
    .retangulo {
      --beforeHeight: 20%;
      --beforeColor: #601c8d;
      --wave: url('assets/wave.svg');
      --backgroundWave: linear-gradient(to top, var(--beforeColor) 50%, transparent 50%);
      flex-direction: column;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: calc(var(--responsiveUnit) * 8);
      height: calc(var(--responsiveUnit) * 12);
      background-color: #ffffff;
      border-radius: calc(var(--responsiveUnit) * 0.5);
      margin-block: calc(var(--responsiveUnit) * 0.8);
      margin-inline: calc(var(--responsiveUnit) * 1);
      padding: calc(var(--responsiveUnit) * 1);
      position: relative;
      overflow: hidden;
      transition: all 1s ease-in-out;
    }

    .retangulo::before {
      content: var(--wave);
      transform: scale(6.5);
      opacity: 0.7;
      position: absolute;
      width: 100%;
      bottom: 0;
      height: var(--beforeHeight);
      background:  var(--backgroundWave);
      border-radius: calc(var(--responsiveUnit) * 0.5);
      z-index: 1;
      transition: all 1s ease-in-out;
    }



    .marginTopButtons {
      margin-top: calc(var(--responsiveUnit) * 1);
      border-radius: 30px;
      border: calc(var(--responsiveUnit)* 0.12) rgb(0, 0, 0) solid;
      padding-block: calc(var(--responsiveUnit) * 0.1);
      text-align: center;
      z-index: 2;
      position: relative;
      background-color: transparent;
    }

    input::placeholder {
      color: black;
    }

    img {
      width: 50px;
      height: 50px;
      z-index: 2;
    }

  </style>

</head>

<body>
  <header>
    <h1>
      <a href="https://github.com/GuiBelotti/Login.html" target="_blank">Login.html</a>
    </h1>
  </header>

  <main>

      <div class="retangulo" id="retangulo">

        <h2>
          TELA DE LOGIN
        </h2>

        <img src="assets/wine.svg">

        <div>
          <form>
            <input class="marginTopButtons" id="username" oninput="BgColor(event)" placeholder="UsuÃ¡rio" required>
          </form>
          <form>
            <input class="marginTopButtons" type="password" id="password" oninput="BgColor(event)" placeholder="Senha"
              required>
          </form>
          <button class="marginTopButtons" type="submit" id="submit" onclick="BgColor(event)">Entrar</button>
        </div>


    </div>


  </main>

  <footer>
    <h2>
      <br>
      by <a href="https://github.com/GuiBelotti" target="_blank">GuiBelotti</a>
    </h2>
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
